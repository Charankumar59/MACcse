<html>
<head>
<title>
Registration Form</title>
<link rel="stylesheet"
href="style.css" type="text/css">
</head>
<body>
  <h1>BY 579</h1>
<u><center><h1>REGISTRATION FORM</h1></center></u>
<div style="background-image: url('pexel.jpg');">
  <table align="center" cellpadding="10">
    <tr>
      <td><u>FIRST NAME</u></td>
      <td><input type="text" name="First_Name" maxlength="20"/>
      </td>
    </tr>
    <tr>
      <td><u>LAST NAME</u></td>
      <td><input type="text" name="Last_Name" maxlength="20"/>
      </td>
    </tr>
    <tr>
      <td><u>AGE</u></td>
      <td>
        <input type="text" name="Age" maxlength="10" />
      </td>
      <tr>
        <td><u>EMAIL ID</u></td>
        <td><input type="text" name="Email_Id" maxlength="100"/></td>
      </tr>

      <tr>
        <td><u>MOBILE NUMBER</u></td>
        <td>
          <input type="text" name="Mobile_Number" maxlength="10" />
        </td>
      </tr>
      <tr>
        <td><u>GENDER</u></td>
        <td>
          Male<input type="radio" name="Gender" value="Male" />
          Female<input type="radio" name="Gender" value="Female" />
        </td>
      </tr>
      <tr>
        <td><u>ADDRESS</u><br /><br /></td>
        <td><textarea name="Address" rows="4" cols="30"></textarea>
        </td>
      </tr>
      <tr>
        <td><u>PIN CODE</u></td>
        <td><input type="text" name="Pin code" maxlength="6" />
        </td>
        </tr>
      <tr>
        <td><u>CITY</u></td>
        <td><input type="text" name="City" maxlength="30" />
        </td>
      </tr>
      <tr>
        <td><u>STATE</u></td>
        <td><input type="text" name="State" maxlength="30" />
        </td>
      </tr>
      <tr>
        <td><u>COUNTRY</u></td>
        <td><input type="text" name="Country" maxlength="30" />
        </td>
      </tr>

      <tr>
        <td colspan="2" align="center">
          <input type="submit" value="Submit">
          <input type="reset" value="Reset">
        </td>
      </tr>

</body>
</html>
